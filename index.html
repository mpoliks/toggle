<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Control</title>
</head>
<body>
    <button id="volumeButton" onclick="toggleVolume()">Muted</button>

    <script>
    // Define three volume states
    let volumeStates = ['Muted', 'Soft', 'Show'];
    let currentState = 0; // 0 is Muted, 1 is Soft, 2 is Show

    function toggleVolume() {
        currentState = (currentState + 1) % volumeStates.length; // Cycle through states
        const volumeButton = document.getElementById('volumeButton');
        
        // Change the button text based on the current state
        volumeButton.textContent = volumeStates[currentState];
        
        // Send the new state to the backend using the secure HTTPS URL
        fetch('https://api.marekpoliks.com/update-volume', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                state: volumeStates[currentState].toLowerCase() // Send state to backend
            }),
        })
        .then(response => response.json())
        .then(data => console.log('Success:', data))
        .catch((error) => console.error('Error:', error));
    }

    </script>
</body>
</html>
